<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ubright Marketing Agency</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p8f8UeO5xqSdN0nGkCzvtF4yMSKAGZUxTV2K1+XEQ5U7gmyJ4doCZTgkgACGchQi0Rz2wBkvH/nCMvhIeMG9jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS Animation library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- React and Babel Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- AOS library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/babel">
      /*
        A modern, dark‑themed landing page for Ubright Marketing Agency.
        The layout uses React for structure and the AOS library for scroll‑based
        animations. Sections include a hero banner, an about section, a services
        showcase, and contact information. Colors and spacing are defined in
        the accompanying style sheet for a cohesive look.
      */

      const App = () => {
        const currentYear = new Date().getFullYear();
        // Smoothly scroll to section by id
        const scrollToSection = (id) => {
          const el = document.getElementById(id);
          if (el) {
            el.scrollIntoView({ behavior: 'smooth' });
          }
        };
        return (
          <>
            <header className="navbar">
              <div className="container nav-content">
                <div className="logo" onClick={() => scrollToSection('hero')}>
                  <img src="logo.png" alt="Ubright logo" />
                  <h1>Ubright</h1>
                </div>
                <nav>
                  <a onClick={() => scrollToSection('about')}>About</a>
                  <a onClick={() => scrollToSection('services')}>Services</a>
                  <a onClick={() => scrollToSection('contact')}>Contact</a>
                </nav>
              </div>
            </header>
            <section className="hero" id="hero">
              <div className="container hero-content">
                <h2 data-aos="fade-up">Bright with every step.</h2>
                <p data-aos="fade-up" data-aos-delay="100">
                  We amplify your brand's voice through dynamic marketing strategies,
                  creative design, and data‑driven insights. Let us guide you through the
                  digital landscape.
                </p>
                <button
                  className="cta"
                  data-aos="zoom-in"
                  data-aos-delay="200"
                  onClick={() => scrollToSection('contact')}
                >
                  Let’s Get Started
                </button>
              </div>
            </section>
            <section className="about section" id="about">
              <div className="container" data-aos="fade-up">
                <h3>Who We Are</h3>
                <p>
                  Ubright is a Cairo‑based marketing agency dedicated to helping
                  businesses shine. With expertise in digital marketing,
                  branding, and analytics, our diverse team of marketers,
                  designers and strategists craft tailored solutions that
                  illuminate your brand’s unique story.
                </p>
              </div>
            </section>
            <section className="services section" id="services">
              <div className="container">
                <h3 data-aos="fade-up">Our Services</h3>
                <div className="card-grid">
                  <div className="service-card" data-aos="flip-left">
                    <i className="fas fa-bullhorn"></i>
                    <h4>Digital Marketing</h4>
                    <p>
                      From social media campaigns to SEO and email marketing,
                      we develop strategies that drive engagement and growth.
                    </p>
                  </div>
                  <div className="service-card" data-aos="flip-left" data-aos-delay="100">
                    <i className="fas fa-palette"></i>
                    <h4>Branding & Design</h4>
                    <p>
                      We build memorable identities with cohesive branding,
                      visual storytelling and creative design solutions.
                    </p>
                  </div>
                  <div className="service-card" data-aos="flip-left" data-aos-delay="200">
                    <i className="fas fa-chart-line"></i>
                    <h4>Analytics & Insights</h4>
                    <p>
                      Our data‑driven approach uncovers actionable insights to
                      refine strategies and maximize your return on investment.
                    </p>
                  </div>
                </div>
              </div>
            </section>
            <section className="contact section" id="contact">
              <div className="container" data-aos="fade-up">
                <h3>Contact Us</h3>
                <p>
                  We’d love to hear from you. Reach out via email or phone, or stop by our
                  office in Cairo.
                </p>
                <div className="contact-details">
                  <div className="contact-item">
                    <i className="fas fa-envelope"></i>
                    <a href="mailto:info@ubrightagency.com">info@ubrightagency.com</a>
                  </div>
                  <div className="contact-item">
                    <i className="fas fa-phone"></i>
                    <a href="tel:+201234567890">+20 123 456 7890</a>
                  </div>
                  <div className="contact-item">
                    <i className="fas fa-map-marker-alt"></i>
                    <span>Cairo, Egypt</span>
                  </div>
                </div>
              </div>
            </section>
            <footer className="footer">
              © {currentYear} Ubright Marketing Agency. All rights reserved.
            </footer>
          </>
        );
      };
      // Render the app and initialize AOS animations
      ReactDOM.render(<App />, document.getElementById('root'));
      AOS.init({ once: true, duration: 800, easing: 'ease-out' });
    </script>
  </body>
</html>
